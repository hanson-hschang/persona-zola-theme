<title>
  {% if page and page.title and (page.path != "/") %}
    {# This handles regular pages #}
    {{ page.title }} &middot; {{ config.title }}
  {% elif section and section.title and (section.path != "/") %}
    {# This new part handles section pages #}
    {{ section.title }} &middot; {{ config.title }}
  {% else %}
    {# This handles the homepage or pages without any title #}
    {{ config.title }}
  {% endif %}
</title>
